<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>

<hr />

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2>Ciudades</h2>
            <ul class="list-group">
                <ng-container *ngFor="let ciudad of ciudades">
                    <a routerLink="/detalle/{{ciudad.id}}" [queryParams]="{action:'view'}">
                        <li class="list-group-item" *ngIf="ciudad.poblacion <= 3500000">{{ciudad.nombre}}</li>
                    </a>
                </ng-container>
            </ul>
        </div>

        <div class="col-md-4">
            <h2>Destacadas</h2>
        </div>
    </div>
</div>
