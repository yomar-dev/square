<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker *ngFor="let ciudad of ciudades" [latitude]="ciudad.lat" [longitude]="ciudad.lng"></agm-marker>
</agm-map>

<hr />

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2>Ciudades</h2>
            <a routerLink="/crear/new" class="btn btn-primary">Registrar Ciudad</a>
            <ul class="list-group">
                <ng-container *ngFor="let ciudad of ciudades">
                    <li class="list-group-item">
                        <a routerLink="/crear/{{ciudad.id}}"><h3>{{ciudad.nombre | titlecase}}</h3></a>
                        <small>Creado: {{ciudad.id | date: "dd/MM/yyyy"}}</small>
                        <p>{{ciudad.descripcion}}</p>
                    </li>
                </ng-container>
            </ul>
        </div>

        <div class="col-md-4">
            <h2>Destacadas</h2>
        </div>
    </div>
</div>
