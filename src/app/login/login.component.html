<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-4 form-login">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="loginParams.email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="loginParams.password">
            </div>

            <div class="form-group">
                <a class="btn btn-primary btn-block" (click)="login()">Login</a>
                <a class="btn btn-default btn-block">Cancelar</a>
            </div>
        </div>
    </div>
</div>
